server {
	listen 127.0.0.1:9002
	server_name Hack_xyz
	client_max_body_size 999999999999m
	root ./src
	index 
	autoindex ON
	location /redirection {
		root ./src
		autoindex ON
		upload /docs/upload/
		allowed_methods GET POST DELETE 
		error_page 400 /home/nerrakeb/okk/src/response/errors
		index index.html
		return 301 http://google.com
	}
	location /nounou {
		root ./src/networking
		autoindex OFF
		index 
		upload 
		allowed_methods GET POST
		error_page 400 /home/nerrakeb/okk/src/response/errors 501 /home/nerrakeb/okk/src/response/errors 505 /home/nerrakeb/okk/src/response/errors 405 /home/nerrakeb/okk/src/response/errors 404 /home/nerrakeb/okk/src/response/errors
	}
	location /test {
		root ./src
		autoindex ON
		index 
		upload ./src/uploads
		allowed_methods GET POST
		error_page 400 /home/nerrakeb/okk/src/response/errors 501 /home/nerrakeb/okk/src/response/errors 505 /home/nerrakeb/okk/src/response/errors 405 /home/nerrakeb/okk/src/response/errors 404 /home/nerrakeb/okk/src/response/errors
	}
	location /resp {
		root ./src/response
		autoindex ON
		upload /home/nerrakeb/okk/src/uploads
		allowed_methods GET POST DELETE
		error_page 400 /home/nerrakeb/okk/src/response/errors
		index 
	}
	location /webserv {
		root ./src/response/docs
		autoindex ON
		index index.html
		upload /home/nerrakeb/okk/src/uploads    
		allowed_methods GET
		error_page 400 /home/nerrakeb/okk/src/response/errors 405 /home/nerrakeb/okk/src/response/errors/ 501 /home/nerrakeb/okk/src/response/errors 505 home/nerrakeb/okk/src/response/errors 405 /home/nerrakeb/okk/src/response/errors 404 /home/nerrakeb/okk/src/response/errors
	}
	location /cgi-bin {
		root ./src/cgi-bin
		allowed_methods GET POST DELETE
		autoindex ON
		fastcgi_pass unix:/var/run/php-fpm.sock;
    	include fastcgi_params;
    	fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;

	}
}