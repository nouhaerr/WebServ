server {
	listen 127.0.0.1:7777
	server_name Hack_xyz
	client_max_body_size 999999999999m
	root ./src
	index 
	error_page 400 /nfs/homes/nerrakeb/modifVers/src/response/errors
	error_page 404 /nfs/homes/nerrakeb/modifVers/src/response/errors
	autoindex ON
	location /redirection { 
		root ./src
		autoindex ON
		upload /docs/upload/
		allowed_methods GET POST DELETE 
		error_page 400 /nfs/homes/nerrakeb/modifVers/src/response/errors
		index index.html
		return 301 http://google.com
	}
	location /nounou {
		root ./src/networking
		autoindex ON
		index 
		upload 
		allowed_methods GET POST DELETE
		error_page 400 /nfs/homes/nerrakeb/modifVers/src/response/errors 501 /nfs/homes/nerrakeb/modifVers/src/response/errors 505 /nfs/homes/nerrakeb/modifVers/src/response/errors 405 /nfs/homes/nerrakeb/modifVers/src/response/errors 404 /nfs/homes/nerrakeb/modifVers/src/response/errors
		error_page 204 /nfs/homes/nerrakeb/modifVers/src/response/errors
	}
	location /test {
		root ./src
		autoindex OFF
		index 
		upload ./src/uploads
		allowed_methods GET POST
		error_page 400 /nfs/homes/nerrakeb/modifVers/src/response/errors 501 /nfs/homes/nerrakeb/modifVers/src/response/errors 505 /nfs/homes/nerrakeb/modifVers/src/response/errors 405 /nfs/homes/nerrakeb/modifVers/src/response/errors 404 /nfs/homes/nerrakeb/modifVers/src/response/errors
	}
	location /resp {
		root ./src/response/docs
		autoindex ON
		upload /nfs/homes/nerrakeb/modifVers/src/uploads
		allowed_methods GET POST DELETE
		error_page 400 /nfs/homes/nerrakeb/modifVers/src/response/errors 404 /nfs/homes/nerrakeb/modifVers/src/response/errors
		error_page 405 /nfs/homes/nerrakeb/modifVers/src/response/errors
		index 
	}
	location /webserv {
		root ./src/response/docs 
		autoindex ON
		index index.html
		upload /nfs/homes/nerrakeb/modifVers/src/uploads   
		allowed_methods GET
		error_page 400 /nfs/homes/nerrakeb/modifVers/src/response/errors 405 /nfs/homes/nerrakeb/modifVers/src/response/errors/ 501 /nfs/homes/nerrakeb/modifVers/src/response/errors 505 home/nerrakeb/CgiModif/src/response/errors 405 /nfs/homes/nerrakeb/modifVers/src/response/errors 404 /nfs/homes/nerrakeb/modifVers/src/response/errors
	}
	location /cgi-bin {
		root /nfs/homes/nerrakeb/modifVers/src/cgi-bin/
		allowed_methods GET POST DELETE
		autoindex ON
		index
		interpreter php /usr/bin/php-cgi py /usr/bin/python3
	} 
}