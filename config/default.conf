server {
	listen 127.0.0.1:5055
	server_name Hack_xyz
	client_max_body_size 999999999999m
	root ./src
	index 
	error_page 400 /home/nerrakeb/wsrvFix/src/response/errors
	error_page 404 /home/nerrakeb/wsrvFix/src/response/errors
	autoindex ON

	location /src {
		root /nfs/homes/nerrakeb/wsrvFix/src
		autoindex ON
		index index.html index1.html index.php index.saad
		allowed_methods GET
	}
	location /redirection { 
		root ./src
		autoindex ON
		upload /docs/upload/
		allowed_methods GET POST DELETE 
		error_page 400 /home/nerrakeb/wsrvFix/src/response/errors
		index index.html
		return 301 http://google.com
	}
	location /wiki {
		root ./src/networking/wiki
		autoindex OFF
		index saad
		upload 
		allowed_methods GET POST DELETE
		error_page 400 /home/nerrakeb/wsrvFix/src/response/errors 501 /home/nerrakeb/wsrvFix/src/response/errors 505 /home/nerrakeb/wsrvFix/src/response/errors 405 /home/nerrakeb/wsrvFix/src/response/errors 404 /home/nerrakeb/wsrvFix/src/response/errors
		error_page 404 /home/nerrakeb/wsrvFix/src/response/errors
	}
	location /test {
		root ./src
		autoindex OFF
		index 
		upload ./src/uploads
		allowed_methods GET POST
		error_page 400 /home/nerrakeb/wsrvFix/src/response/errors 501 /home/nerrakeb/wsrvFix/src/response/errors 505 /home/nerrakeb/wsrvFix/src/response/errors 405 /home/nerrakeb/wsrvFix/src/response/errors 404 /home/nerrakeb/wsrvFix/src/response/errors
	}
	location /resp {
		root ./src/response/docs
		autoindex OFF
		upload /home/nerrakeb/wsrvFix/src/uploads
		allowed_methods GET POST DELETE
		error_page 400 /home/nerrakeb/wsrvFix/src/response/errors 404 /home/nerrakeb/wsrvFix/src/response/errors
		error_page 405 /home/nerrakeb/wsrvFix/src/response/errors
		index index.html 
	}
	location /webserv {
		root ./src/response/docs 
		autoindex ON
		index index.html
		upload /home/nerrakeb/wsrvFix/src/uploads   
		allowed_methods GET
		error_page 400 /home/nerrakeb/wsrvFix/src/response/errors 405 /home/nerrakeb/wsrvFix/src/response/errors/ 501 /home/nerrakeb/wsrvFix/src/response/errors 505 home/nerrakeb/CgiModif/src/response/errors 405 /home/nerrakeb/wsrvFix/src/response/errors 404 /home/nerrakeb/wsrvFix/src/response/errors
	}
	location /cgi-bin {
		root /home/nerrakeb/wsrvFix/src/cgi-bin/
		client_max_body_size 999999999999m
		allowed_methods GET POST DELETE
		autoindex ON
		index
		interpreter php /usr/bin/php-cgi py /usr/bin/python3
	}
}