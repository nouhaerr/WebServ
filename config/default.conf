server {
	listen 127.0.0.1:8080
		server_name localhost
		client_max_body_size 999999999999m

		location /redirection {
				root /docs/redirection
				autoindex ON
				upload ./upload/
				allowed_methods GET POST DELETE
				error_page 400 /Response/status_codes/
				index index.html
				return 301 https://youtube.com
		}
		location / {
				root /docs/
				index index.html
				allowed_methods GET POST DELETE
				autoindex ON
				upload ./upload/
				error_page 400 /Response/status_codes/ 501 /Response/status_codes/err.html 
		}
		location /test {
				root /docs/test
				index index.html
				autoindex OFF
				upload ./upload/
				allowed_methods GET POST DELETE
				error_page 400 /Response/status_codes/
				return 301 /Response
		}
}
